<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #70c5ce, #4ec0ca);
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/background-day.png') repeat-x;
      background-size: cover;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Load images
    const birdImg = new Image();
    birdImg.src = 'https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/yellowbird-midflap.png';
    const pipeTopImg = new Image();
    pipeTopImg.src = 'https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green-top.png';
    const pipeBottomImg = new Image();
    pipeBottomImg.src = 'https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green-bottom.png';
    const baseImg = new Image();
    baseImg.src = 'https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/base.png';

    // Game variables
    let bird;
    let pipes;
    let pipeWidth = 52;
    let pipeGap = 150;
    let frame = 0;
    let score = 0;
    let gameRunning = false;

    // Initialize game state
    function init() {
      bird = {
        x: 50,
        y: 150,
        width: 34,
        height: 24,
        gravity: 0.3,
        lift: -6,
        velocity: 0,
      };
      pipes = [];
      frame = 0;
      score = 0;
      gameRunning = true;
    }

    // Control the bird with spacebar
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        if (!gameRunning) {
          init();
        }
        bird.velocity = bird.lift;
      }
    });

    // Create pipes
    function createPipe() {
      let topHeight = Math.floor(Math.random() * (canvas.height / 2));
      let bottomHeight = canvas.height - topHeight - pipeGap - 80;
      pipes.push({
        x: canvas.width,
        topHeight,
        bottomHeight,
      });
    }

    // Update game state
    function update() {
      if (!gameRunning) return;

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // Update pipes and check collisions
      if (frame % 100 === 0) createPipe();
      for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= 2;

        // Check for collisions
        if (
          bird.x < pipes[i].x + pipeWidth &&
          bird.x + bird.width > pipes[i].x &&
          (bird.y < pipes[i].topHeight || bird.y + bird.height > canvas.height - pipes[i].bottomHeight - 80)
        ) {
          gameRunning = false;
          setTimeout(init, 1000); // Restart game after 1 second
        }

        // Remove pipes that have left the screen
        if (pipes[i].x + pipeWidth < 0) {
          pipes.splice(i, 1);
          score++;
        }
      }

      // Check if bird hits the ground or top
      if (bird.y + bird.height > canvas.height - 80 || bird.y < 0) {
        gameRunning = false;
        setTimeout(init, 1000); // Restart game after 1 second
      }
    }

    // Draw everything
    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the bird
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      // Draw the pipes
      for (let pipe of pipes) {
        ctx.drawImage(pipeTopImg, pipe.x, pipe.topHeight - pipeTopImg.height);
        ctx.drawImage(pipeBottomImg, pipe.x, canvas.height - pipe.bottomHeight);
      }

      // Draw the base
      ctx.drawImage(baseImg, 0, canvas.height - 80, canvas.width, 80);

      // Draw the score
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 25);
    }

    // Game loop
    function loop() {
      update();
      draw();
      frame++;
      requestAnimationFrame(loop);
    }

    // Start the game loop
    init();
    loop();
  </script>
</body>
</html>
